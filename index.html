<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,300&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How many weeks to live</title>
  </head>
  <body>
    <div class="gradient">
      <h1>How many weeks do you have left?</h1>

      <form>
        <input
          type="number"
          name=""
          id="input"
          placeholder="type in your age"
        />
        <button id="btn" type="submit">Submit</button>
      </form>

      <p>You have <span id="answer">?</span> weeks left to live.</p>
      <p>Make them count. Life is short.</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
